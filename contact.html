<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>Contact</h1>
    </header>

    <main>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Naam: <input type="text" name="name" /></label>
            </p>
            <p>
                <label>E-mailadres: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Telefoonnummer: <input type="tel" name="telefoonnummer" /></label>
            </p>
            <p>
                <label>Leeftijd: <input type="number" name="leeftijd" /></label>
            </p>
            <p>
                <label>Geboortedatum: <input type="date" name="geboortedatum" /></label>
            </p>
            <p>
                <label>Gender:</label>
                <input type="radio" name="gender" value="man" />
                <label>Man</label>
                <input type="radio" name="gender" value="vrouw" />
                <label>Vrouw</label>
            </p>
            <p>
                <label>Favoriete cuisine</label>
                <input type="checkbox" name="frans" />
                <label>Frans</label>
                <input type="checkbox" name="italiaans" />
                <label>Italiaans</label>
                <input type="checkbox" name="spaans" />
                <label>Spaans</label>
                <input type="checkbox" name="arabisch" />
                <label>Arabisch</label>
            </p>
            <p>
                <label>Favoriete kleur short: <input type="color" name="kleur" /></label>
            </p>
            <p>
                <label>
                    Biografie: <textarea name="biografie"></textarea>
                </label>
            </p>
            <p>
                <label>Upload je eerste recept: <input type="file" name="file" /></label>
            </p>
            <p>
                <label>Link naar URL: <input type="url" name="url" /></label>
            </p>
            <p>
                <input type="reset" />
            </p>
            <p>
                <input type="submit" />
            </p>
        </form>
    </main>

    <footer>
        <a href="index.html" target="_blank">Terug naar Eerste HTML-pagina</a>
    </footer>

</body>

</html>
